<style>
:root {
  --bg-main: #0f172a;          /* Deep navy */
  --bg-section: #111827;       /* Card background */
  --bg-soft: #1f2937;          /* Soft contrast */
  --text-main: #f1f5f9;        /* Clean white */
  --text-muted: #94a3b8;       /* Soft gray */
  --accent: #3b82f6;           /* Professional blue */
  --accent-hover: #2563eb;
  --border: rgba(255,255,255,0.06);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b1220, var(--bg-main));
  color: var(--text-main);
}

/* CONTAINER */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

section {
  padding: 110px 0;
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
}

.hero-card {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 50px;
  background: linear-gradient(145deg, #111827, #0f172a);
  padding: 60px;
  border-radius: 28px;
  border: 1px solid var(--border);
  box-shadow: 0 40px 100px rgba(0,0,0,0.6);
}

.profile-img {
  width: 240px;
  height: 240px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--accent);
}

/* NAME */
.hero h1 {
  font-size: 44px;
  background: linear-gradient(90deg, #60a5fa, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero h2 {
  margin: 14px 0 26px;
  color: var(--accent);
  font-weight: 500;
}

.hero p {
  color: var(--text-muted);
  max-width: 600px;
  line-height: 1.8;
}

/* SKILLS */
.skills {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 30px;
}

.skill {
  padding: 9px 20px;
  border-radius: 999px;
  background: var(--bg-soft);
  border: 1px solid var(--border);
  color: var(--accent);
  font-weight: 600;
  font-size: 14px;
  transition: 0.3s ease;
}

.skill:hover {
  background: var(--accent);
  color: white;
  transform: translateY(-3px);
}

/* TITLES */
.section-title {
  font-size: 38px;
  margin-bottom: 12px;
}

.section-desc {
  color: var(--text-muted);
  margin-bottom: 60px;
}

/* PROJECTS */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
}

.project {
  background: linear-gradient(145deg, #111827, #0f172a);
  padding: 40px;
  border-radius: 22px;
  border: 1px solid var(--border);
  transition: all .3s ease;
}

.project:hover {
  transform: translateY(-8px);
  border: 1px solid var(--accent);
  box-shadow: 0 20px 60px rgba(59,130,246,0.15);
}

.project h3 {
  color: var(--accent);
  margin-bottom: 15px;
}

.project p {
  color: var(--text-muted);
}

/* CONTACT */
.contact-box {
  background: linear-gradient(145deg, #111827, #0f172a);
  padding: 45px;
  border-radius: 22px;
  border: 1px solid var(--border);
  max-width: 600px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

input, textarea {
  padding: 15px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: #0b1220;
  color: white;
  font-size: 15px;
  outline: none;
  transition: 0.3s ease;
}

input:focus, textarea:focus {
  border: 1px solid var(--accent);
  box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
}

button {
  padding: 15px;
  border-radius: 999px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: var(--accent-hover);
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(59,130,246,0.3);
}

/* FOOTER */
footer {
  padding: 50px 0;
  text-align: center;
  color: var(--text-muted);
  font-size: 14px;
  border-top: 1px solid var(--border);
}

/* MOBILE */
@media (max-width: 900px) {
  .hero-card {
    grid-template-columns: 1fr;
    text-align: center;
  }
}
</style>
