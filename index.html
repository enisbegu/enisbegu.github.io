<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enis Begu – Web Developer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-main: #0b0f1a;
  --bg-section: #111827;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --accent: #2563eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: linear-gradient(180deg, #020617, var(--bg-main));
  color: var(--text-main);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

section {
  padding: 100px 0;
}

h1 { font-size: 42px; }

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
}

.hero-card {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 50px;
  background: var(--bg-section);
  padding: 60px;
  border-radius: 24px;
  box-shadow: 0 50px 120px rgba(0,0,0,0.7);
}

.profile-img {
  width: 240px;
  height: 240px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--accent);
}

.hero h1 {
  background: linear-gradient(90deg, #2563eb, #60a5fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero h2 {
  margin: 12px 0 24px;
  color: var(--accent);
}

.hero p {
  color: var(--text-muted);
  max-width: 600px;
}

.skills {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 28px;
}

.skill {
  padding: 8px 18px;
  border-radius: 999px;
  background: rgba(37,99,235,0.12);
  color: var(--accent);
  font-weight: 600;
  font-size: 14px;
}

.section-title {
  font-size: 36px;
  margin-bottom: 10px;
}

.section-desc {
  color: var(--text-muted);
  margin-bottom: 60px;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 35px;
}

.project {
  background: var(--bg-section);
  padding: 35px;
  border-radius: 20px;
}

.project h3 {
  color: var(--accent);
  margin-bottom: 14px;
}

.project p {
  color: var(--text-muted);
}

/* CONTACT FORM */
.contact-box {
  background: var(--bg-section);
  padding: 45px;
  border-radius: 20px;
  max-width: 600px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

input, textarea {
  padding: 14px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #0f172a;
  color: white;
  font-size: 15px;
  outline: none;
}

input:focus, textarea:focus {
  border: 1px solid var(--accent);
}

button {
  padding: 14px;
  border-radius: 999px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

footer {
  padding: 40px 0;
  text-align: center;
  color: var(--text-muted);
  font-size: 14px;
}

@media (max-width: 900px) {
  .hero-card {
    grid-template-columns: 1fr;
    text-align: center;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="container">
    <div class="hero-card">
      <img src="your-image.jpg" alt="Enis Begu" class="profile-img">

      <div>
        <h1>Enis Begu</h1>
        <h2>Web Developer · 16 years old</h2>
        <p>
          I build modern, responsive and scalable websites.
        </p>

        <div class="skills">
          <div class="skill">HTML</div>
          <div class="skill">CSS</div>
          <div class="skill">Java</div>
          <div class="skill">WordPress</div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <h2 class="section-title">Contact</h2>
    <p class="section-desc">Send me a message</p>

    <div class="contact-box">
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        
        <input type="text" name="name" placeholder="Your Name" required>
        
        <input type="email" name="email" placeholder="Your Email" required>
        
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        
        <button type="submit">Send Message</button>

      </form>
    </div>
  </div>
</section>

<footer>
  © 2026 Enis Begu
</footer>

</body>
</html>
